<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="empleados.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="Cuerpo">
      <div>
        <h1>BIENVENIDO</h1>
        <h1>Usuario</h1>
        <h4 class="ques">¿Que quieres hacer hoy?</h4>

        <div class="botones">
          <button class="pure-button">Hacer Reserva</button>
          <button class="pure-button">Buscar Reserva</button>
        </div>
      </div>
    </div>

    <!-- Resto de codigo -->

    <div class="form" id="1">
      <div class="acomo">
        <form class="pure-form pure-form-stacked">
          <fieldset>
            <legend>Información del cliente</legend>
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-first-name">Nombre</label>
                <input type="text" id="multi-first-name" class="pure-u-23-24" />
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-last-name">Identificación</label>
                <input type="text" id="multi-last-name" class="pure-u-23-24" />
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-email">E-Mail</label>
                <input
                  type="email"
                  id="multi-email"
                  class="pure-u-23-24"
                  required=""
                />
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-city">Telefono</label>
                <input type="tel" id="multi-city" class="pure-u-23-24" />
              </div>
            </div>
            <legend>Información de la reserva</legend>
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-first-name">Fecha de entrada</label>
                <input type="date" id="multi-first-name" class="pure-u-23-24" />
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-last-name">Fecha de salida</label>
                <input type="date" id="multi-last-name" class="pure-u-23-24" />
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-email">Estado</label>
                <select id="multi-state" class="pure-input-1-2">
                  <option>Activo</option>
                  <option>Inactivo</option>
                </select>
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-city">ID</label>
                <input type="text" id="multi-city" class="pure-u-23-24" />
              </div>
            </div>
            <button type="submit" class="pure-button">Hacer Reserva</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="form" id="2">
      <div class="acomo">
        <form class="pure-form pure-form-stacked">
          <fieldset>
            <legend>Información del cliente</legend>
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-last-name">Identificación</label>
                <input type="text" id="multi-last-name" class="pure-u-23-24" />
              </div>
            </div>
            <legend>Información de la reserva</legend>
            <div class="pure-g">
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-first-name">Fecha de entrada</label>
                <input type="text" id="multi-first-name" class="pure-u-23-24" />
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-last-name">Fecha de salida</label>
                <input type="text" id="multi-last-name" class="pure-u-23-24" />
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-email">Estado</label>
                <input
                  type="email"
                  id="multi-email"
                  class="pure-u-23-24"
                  required=""
                />
              </div>
              <div class="pure-u-1 pure-u-md-1-3">
                <label for="multi-city">ID</label>
                <input type="text" id="multi-city" class="pure-u-23-24" />
              </div>
            </div>
            <button type="submit" class="pure-button">Eliminar Reserva</button>
            <button type="submit" class="pure-button">Modificar Reserva</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
